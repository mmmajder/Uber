<section class="container-fluid">
  <div class="row row-flex">
    <div class="col-md-6 col-flex-item vertical-divider">
      <div style="text-align: center;">
        <img [src]="profileImageSrc" class="profile-picture" alt="profile-picture"/>
      </div>
    </div>
    <div class="col-md-6 col-flex-item">
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="user.name" disabled>
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Last name</mat-label>
        <input matInput [(ngModel)]="user.surname" disabled>
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Email</mat-label>
        <input type="email" matInput [(ngModel)]="user.email" disabled>
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Phone number</mat-label>
        <input matInput type="tel" [(ngModel)]="user.phoneNumber" disabled>
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="user.city" disabled>
      </mat-form-field>
    </div>
  </div>
</section>
