<mat-form-field appearance="outline" style="margin-top: 10px; margin-bottom: -25px; width: 100%">
  <mat-label>New message...</mat-label>
  <input matInput [ngModel]="messageText">
  <button mat-icon-button color="primary" matSuffix class="send-message" (click)="sendMessage()" [matTooltip]="'Send message'">
    <mat-icon>send</mat-icon>
  </button>
</mat-form-field>
