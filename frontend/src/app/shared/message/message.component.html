<div *ngIf="message.type=='left'" [matTooltip]="message.time" [matTooltipPosition]="'right'"
     matTooltipClass="message-tooltip">
  <img class="avatar" [src]='message.profileImage' alt="avatar"/>
  <span class="left">{{message.text}}</span>
</div>
<div *ngIf="message.type=='right'" [matTooltip]="message.time" [matTooltipPosition]="'left'"
     matTooltipClass="message-tooltip">
  <span class="right">{{message.text}}</span>
</div>
