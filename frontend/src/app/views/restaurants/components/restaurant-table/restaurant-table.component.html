<div style="padding: 20px">

  <div style="display: flex;">
    <mat-form-field appearance="standard">
      <mat-label>Type to search...</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="openCreateRestaurantDialog()" style="margin: 20px 0 20px 20px">
      <mat-icon>create</mat-icon>
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name</th>
        <td mat-cell *matCellDef="let row"><a class="link" [routerLink]="['/restaurant', row.id]"> {{row.name}} </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="address"> Address</th>
        <td mat-cell *matCellDef="let row"> {{row.address}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="phone"> Phone</th>
        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="email"> Email</th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="deliveryRate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="deliveryRate"> Delivery Rate</th>
        <td mat-cell *matCellDef="let row"> {{row.deliveryRate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No data matching the filter <i>{{input.value}}</i></td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"
                   aria-label="Select page of restaurants"></mat-paginator>
  </div>
</div>
