<mat-card>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Enter car's mark name</mat-label>
      <input matInput [(ngModel)]="name" [formControl]="nameFormControl" (input)="validateInputs()">
      <mat-error *ngIf="nameFormControl.hasError('required')">
        Car name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Enter car's plates</mat-label>
      <input matInput [(ngModel)]="plates" [formControl]="platesFormControl" (input)="validateInputs()">
      <mat-error *ngIf="platesFormControl.hasError('required')">
        Car plates are <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Car type</mat-label>
      <mat-select [(ngModel)]="selectedCarType" [formControl]="carTypeFormControl" (change)="validateInputs()">
        <mat-option *ngFor="let carType of carTypes">{{carType.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-checkbox color="primary" (change)="allowsBaby = !allowsBaby; validateInputs()" [checked]="allowsBaby"
                  [indeterminate]="false">Allows babies
    </mat-checkbox>
    &nbsp;&nbsp;
    <mat-checkbox color="primary" (change)="allowsPet = !allowsPet; validateInputs()" [checked]="allowsPet"
                  [indeterminate]="false">Allows pets
    </mat-checkbox>
    <button mat-raised-button color="primary" style="width: 100%" (click)="saveChanges()" [disabled]="isButtonDisabled">
      Save changes
    </button>
  </mat-card-content>
</mat-card>
