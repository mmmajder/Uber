<mat-card>
  <mat-form-field appearance="outline" style="width: 100%">
    <mat-label>Search drivers...</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <table mat-table [dataSource]="driversList" style="width: 100%">

    <!--    <ng-container matColumnDef="driver">-->
    <!--      <th mat-header-cell *matHeaderCellDef>Driver</th>-->
    <!--      <td mat-cell *matCellDef="let element">-->
    <!--        <img class="avatar" src="{{element.profilePicture}}" alt="profilePicture"/>-->
    <!--        {{element.name}} {{element.lastName}}-->
    <!--      </td>-->
    <!--    </ng-container>-->

    <ng-container matColumnDef="profilePicture">
      <th mat-header-cell *matHeaderCellDef> Driver</th>
      <td mat-cell *matCellDef="let element">
        <img class="avatar" src="{{element.profilePicture}}" alt="profilePicture"/>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="activity">
      <th mat-header-cell *matHeaderCellDef> Activity</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.activity"
             style="color: var(--green)">
          <mat-icon>directions_car</mat-icon>
        </div>
        <div *ngIf="!element.activity"
             style="color: var(--red)">
          <mat-icon>directions_car</mat-icon>
        </div>
      </td>
    </ng-container>

    <!--    <ng-container matColumnDef="history">-->
    <!--      <th mat-header-cell *matHeaderCellDef>History</th>-->
    <!--      <td mat-cell>-->
    <!--        <button mat-raised-button>View driver history</button>-->
    <!--      </td>-->
    <!--    </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</mat-card>
