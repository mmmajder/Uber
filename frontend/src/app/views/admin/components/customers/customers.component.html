<mat-card-content>
  <mat-form-field appearance="outline" style="width: 300px">
    <mat-label>Search customers...</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <table mat-table [dataSource]="customersList" style="width: 100%; margin-top: -60px">

    <ng-container matColumnDef="profilePicture">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <img class="avatar" (click)="openCustomersProfileDialog(element)" style="cursor: pointer"
             [src]="profilePictures.get(element.email)" alt="profilePicture"/>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell (click)="openCustomersProfileDialog(element)" style="cursor: pointer"
          *matCellDef="let element"> {{element.name}} {{element.surname}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell (click)="openCustomersProfileDialog(element)" style="cursor: pointer; color: var(--gray)"
          *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter {{input.value}}</td>
    </tr>

  </table>
</mat-card-content>
