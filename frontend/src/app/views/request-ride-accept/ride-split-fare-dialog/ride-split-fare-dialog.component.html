<h2 mat-dialog-title>You have been added to Uber ride</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{name}} {{surname}} invited you to go on the same ride and split fare!</h3>
  <h3>Route: {{path}}</h3>
  <h3>Price: {{price}}</h3>
</mat-dialog-content>
<button >Cancel</button>
<button (click)="accept()">Accept</button>
