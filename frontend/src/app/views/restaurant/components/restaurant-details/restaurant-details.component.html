<mat-card class="restaurant-card">
  <h1>{{restaurantName}}</h1>
  <div class="subheader">
    <mat-icon>info</mat-icon>
    <span class="aligned-with-icon">Basic info</span>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="kind">
      <th mat-header-cell *matHeaderCellDef> Symbol</th>
      <td mat-cell *matCellDef="let element"> {{element.kind}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Symbol</th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <br>

  <div style="width: 100%">
    <div class="subheader">
      <mat-icon>menu</mat-icon>
      <span class="aligned-with-icon">Menu</span>
    </div>
    <div style="float: right; margin-top: -50px; margin-bottom: 5px">
      <button mat-stroked-button color="primary" (click)="openDialog()" style="margin: 5px">+ Add</button>
      <button mat-stroked-button color="primary" (click)="removeMenuItem()">- Remove</button>
    </div>
  </div>

  <table mat-table [dataSource]="menuItems" class="mat-elevation-z8" matSort (matSortChange)="sortData($event)">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsMenu"></tr>
    <tr mat-row (click)="selectRow(row)" [ngClass]="{'highlighted_row': selectedRow === row.name}"
        *matRowDef="let row; columns: displayedColumnsMenu;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">No menu items. Please add some.</td>
    </tr>

  </table>
</mat-card>
