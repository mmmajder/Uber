<h2 mat-dialog-title>You have been added to Uber ride</h2>
<mat-dialog-content class="mat-typography">
  <h3>Report driver for not following directions!</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="accept()">Accept</button>
</mat-dialog-actions>
