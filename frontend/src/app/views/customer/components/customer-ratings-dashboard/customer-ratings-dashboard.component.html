<mat-card class="dashboard-card">
  <mat-card-title>Recent rides</mat-card-title>
  <mat-card-subtitle *ngIf="rides.length > 0">Click on the icon to rate your recent ride</mat-card-subtitle>
  <mat-card-content class="scrollable" *ngIf="rides.length > 0">
    <mat-list>
      <mat-list-item *ngFor="let ride of rides">
        <mat-icon matListItemIcon style="color: var(--yellow); cursor: pointer" (click)="openRatingsDialog(ride)"
                  [matTooltip]="'Rate this ride'" [matTooltipPosition]="'below'">star
        </mat-icon>
        <div matListItemLine>
          <span class="route-name">{{ride.time}}</span>
          <span class="time-left"> &nbsp;&nbsp;{{ride.timeToRate}} left to rate</span>
        </div>
        <div matListItemLine><span class="start-end">{{ride.start}} - {{ride.destination}}</span></div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-content *ngIf="rides.length === 0" style="text-align: center;">
    <img src="../../../../../assets/nothing-to-rate.png" style="height: 250px" alt="nothing-to-rate">
  </mat-card-content>
</mat-card>
