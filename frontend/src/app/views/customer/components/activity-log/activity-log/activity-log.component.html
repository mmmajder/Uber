<mat-card>
  <mat-card-header>Activity log</mat-card-header>
  <mat-card-content class="scrollable">
    <mat-list>
      <mat-list-item *ngFor="let log of activityLog">
        <mat-icon mat-list-icon>access_time</mat-icon>
        <div> {{log.text}} </div>
        <div><span class="activity-log-time"> {{log.time}} </span></div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
