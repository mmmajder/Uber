<app-sidenav currentPage="rides"></app-sidenav>
<div class="course">

  <mat-form-field appearance="outline">
    <mat-label>Search rides</mat-label>
    <input matInput [(ngModel)]="search" #input>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Driver</mat-label>
    <mat-select [(ngModel)]="driverEmail" (ngModelChange)="loadLessonsPage()">
      <mat-option *ngFor="let type of driversEmails" [value]="type">{{type}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Customer</mat-label>
    <mat-select [(ngModel)]="customerEmail" (ngModelChange)="loadLessonsPage()">
      <mat-option *ngFor="let type of customersEmails" [value]="type">{{type}}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">

    <ng-container matColumnDef="seqNo">
      <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
      <mat-cell *matCellDef="let lesson">{{lesson.seqNo}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell class="description-cell"
                *matCellDef="let lesson">{{lesson.description}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="duration">
      <mat-header-cell *matHeaderCellDef>Duration</mat-header-cell>
      <mat-cell class="duration-cell"
                *matCellDef="let lesson">{{lesson.duration}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  </mat-table>
  <mat-paginator [length]="rides.length" [pageSize]="3"
                 [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
</div>
